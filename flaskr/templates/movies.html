<!DOCTYPE html>
<html>
<head>
    <title>Movie List</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <h1>Movies</h1>
    <div class="bt">
        <a href="/watchlist" class="btn">watchlist</a>
    </div>
    <table class="my-table">
        <thead>
            <tr>
                {% for col in column_names %}
                    <th>{{ col }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in movies %}
            <tr>
                {% for cell in row %}
                    <td>{{ cell }}</td>
                {% endfor %}
                <td>
                    <form action="/add_to_watchlist" method="POST">
                        <input type="hidden" name="movie_id" value="{{ row[0] }}">
                        <button type="submit">Add to Watchlist</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
